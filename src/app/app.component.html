<h1>Beispieldownload</h1>
<select (change)="onStationSelected($event)">
  <option value="" disabled selected hidden>Wählen Sie eine Station aus...</option>
  <option *ngFor="let station of stations.keys()">{{ station }}</option>
</select>
<select>
  <option value="" disabled selected hidden>Wählen Sie eine Komponente aus...</option>
  <option *ngFor="let station of components.keys()">{{ station }}</option>
</select>

<div #container></div>
