<div class="card preview">
    <p-table [value]="data"
             [columns]="columns"
             [tableStyle]="{'max-height': '100%'}"
             styleClass="p-datatable-sm"
             [scrollable]="true"
             [scrollHeight]="'flex'"
             [virtualScroll]="true"
             [virtualScrollItemSize]="36">
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th *ngFor="let col of columns">
                    {{ col.header }}
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-columns="columns">
            <tr>
                <td *ngFor="let col of columns"
                    [ngClass]="{'cell-empty': isColumnEmpty(rowData[col.field]), 'cell-interpolated': isColumnInterpolated(rowData, col.field)}">

                    {{ rowData[col.field] | dynamic: col.pipe?.type : col.pipe?.args }}
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
